<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="scoreboard" class="hide">
        <button class="btn text-white w-75 back" onclick="backToDifficultSelection()">Return</button>
        <div class="d-flex gap-1 scoreBox">
            <button class="btn btn-danger w-100" id="move">Move: 0</button>
            <button class="btn btn-danger w-100" id="time">Time: 1:00</button>
            <button class="btn btn-danger w-100" id="pair">Left:</button>
        </div>
    </div>

    <div id="difficultBox">
        <h3 class="text-dark">Choose difficulty</h3>
        <div class="difficulty">
            <button class="btn text-white w-50 easy" onclick="generate(16)">Easy</button>
            <button class="btn text-white w-50 medium" onclick="generate(24)">Medium</button>
            <button class="btn text-white w-50 hard" onclick="generate(30)">Hard</button>
        </div>
    </div>

    <br>
    
    <div id="gameboard"></div>
    
    <!-- Modal -->
    <div id="modal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-center" id="staticBackdropLabel">Game over</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="backToDifficultSelection()"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer justify-content-center">
            <button type="button" class="btn text-white w-75 back" data-bs-dismiss="modal" onclick="backToDifficultSelection()">Back to menu</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
